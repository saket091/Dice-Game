<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dice Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <h1 id="heading">Roll The Dice.</h1>
      <div class="dice">
        <p class="player">Player1</p>
        <img id="img1" src="images/dice1.png" alt="dice">
      </div>
      <div class="dice">
        <p class="player">Player2</p>
        <img id="img2" src="images/dice1.png" alt="dice">
      </div>
      <div class="control">
        <button type="button" id="roll-btn" class="btn" name="Roll">Roll</button>
      </div>
    </div>
  </body>
</html>
